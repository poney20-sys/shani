<script>
    const mapping = {
        '×':'ğŸ¦‰', '×‘':'ğŸ¦Š', '×’':'ğŸº', '×“':'ğŸ¦', '×”':'ğŸ¯', '×•':'ğŸ¦’', '×–':'ğŸ¦“', '×—':'ğŸ—', '×˜':'ğŸ­', '×™':'ğŸ¹', '×›':'ğŸ°', '×š':'ğŸ°', '×œ':'ğŸ»', '×':'ğŸ¨', '×':'ğŸ¨', '× ':'ğŸ¼', '×Ÿ':'ğŸ¼', '×¡':'ğŸ®', '×¢':'ğŸ·', '×¤':'ğŸ¸', '×£':'ğŸ¸', '×¦':'ğŸ’', '×¥':'ğŸ’', '×§':'ğŸ¦„', '×¨':'ğŸ´', '×©':'ğŸ˜', '×ª':'ğŸª', ' ':' '
    };

    const reverseMapping = {};
    for (const key in mapping) {
        if (mapping[key] !== ' ') {
            reverseMapping[mapping[key]] = key;
        }
    }

    const inputArea = document.getElementById('input');
    const outputDiv = document.getElementById('output');

    inputArea.addEventListener('input', () => {
        const val = inputArea.value;
        if (!val) {
            outputDiv.innerText = "...";
            return;
        }

        // ×‘×“×™×§×” ×× ×”×§×œ×˜ ××ª×—×™×œ ×‘××™××•×’'×™
        const firstChar = [...val][0];
        const isDecoding = reverseMapping[firstChar];

        if (isDecoding) {
            // ×¤×¢× ×•×—
            outputDiv.innerText = [...val].map(char => reverseMapping[char] || char).join('');
        } else {
            // ×§×™×“×•×“
            outputDiv.innerText = [...val].map(char => mapping[char] || char).join('');
        }
    });

    outputDiv.onclick = () => {
        if (outputDiv.innerText !== "...") {
            navigator.clipboard.writeText(outputDiv.innerText);
            const originalText = outputDiv.innerText;
            outputDiv.innerText = "×”×•×¢×ª×§! âœ…";
            setTimeout(() => { outputDiv.innerText = originalText; }, 1000);
        }
    };
