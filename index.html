<script>
    (function() {
        //  拽专转 转 - 27 转 
        const charMap = {
            '':'','':'','':'','':'','':'','':'','':'','':'','':'','':'',
            '':'','':'','':'','':'','':'','':'','':'','住':'','注':'','驻':'',
            '祝':'','爪':'','抓':'','拽':'','专':'','砖':'','转':'',' ':' '
        };

        const emojiMap = {};
        for (let key in charMap) {
            if (charMap[key] !== ' ') {
                emojiMap[charMap[key]] = key;
            }
        }

        const input = document.getElementById('mainInput');
        const output = document.getElementById('mainOutput');

        input.addEventListener('input', function() {
            const val = input.value;
            if (!val) { output.innerText = "..."; return; }

            const chars = Array.from(val);
            // 拽  砖 注专转 拽
            const isHebrew = /[\u0590-\u05FF]/.test(val);

            let result = "";
            if (isHebrew) {
                // 拽 注专转
                result = chars.map(c => charToEmoji(c)).join('');
            } else {
                // 驻注 '
                result = chars.map(c => emojiToChar(c)).join('');
            }
            output.innerText = result;
        });

        function charToEmoji(c) {
            return charMap[c] || c;
        }

        function emojiToChar(e) {
            return emojiMap[e] || e;
