<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shani Cipher 3.0</title>
    <style>
        :root { --p: #a855f7; --bg: #030712; --c: #111827; --t: #f9fafb; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg); color: var(--t); margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card {
            background: var(--c); padding: 2rem; border-radius: 28px;
            width: 100%; max-width: 420px; border: 1px solid #1f2937; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
        }
        h1 { color: var(--p); font-weight: 200; font-size: 1.5rem; margin-bottom: 1.5rem; letter-spacing: 2px; }
        
        .mode-indicator { 
            font-size: 0.75rem; color: var(--p); text-transform: uppercase; 
            margin-bottom: 10px; display: block; opacity: 0.8;
        }

        textarea {
            width: 100%; height: 120px; background: #000; border: 1px solid #374151;
            border-radius: 16px; color: #fff; padding: 15px; font-size: 1.2rem;
            resize: none; box-sizing: border-box; text-align: center; transition: 0.3s;
        }
        textarea:focus { outline: none; border-color: var(--p); box-shadow: 0 0 10px rgba(168, 85, 247, 0.2); }

        .output-container { margin-top: 1.5rem; position: relative; }
        .output-box {
            background: rgba(168, 85, 247, 0.03); padding: 20px; border-radius: 16px;
            border: 1px dashed #4b5563; font-size: 1.4rem; color: var(--p); 
            min-height: 60px; word-break: break-all; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 1.5rem; }
        button {
            padding: 14px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: 600; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-clear { background: #374151; color: #d1d5db; }
        .btn-copy { background: var(--p); color: white; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        .label { font-size: 0.8rem; color: #6b7280; margin-bottom: 6px; display: block; text-align: right; }
    </style>
</head>
<body>

<div class="card">

</div>

<script>
    const charMap = {
        '×':'ğŸ¦‰','×‘':'ğŸ¦Š','×’':'ğŸº','×“':'ğŸ¦','×”':'ğŸ¯','×•':'ğŸ¦’','×–':'ğŸ¦“','×—':'ğŸ—','×˜':'ğŸ­','×™':'ğŸ¹',

    const emojiMap = Object.fromEntries(Object.entries(charMap).map(([k, v]) => [v, k]));

    const input = document.getElementById('mainInput');

    const status = document.getElementById('status');

    input.addEventListener('input', () => {
        const val = input.value;
        if (!val) {

            return; 
        }

        const isHebrew = /[\u0590-\u05FF]/.test(val);

            status.innerText = "××¦×‘: ×”×¦×¤× ×” (HE â†’ EMOJI)";

            output.innerText = chars.map(c => emojiMap[c] || c).join('');

    function clearAll() {
        input.value = "";

    function copyResult() {
        const text = output.innerText;
        if (text === "...") return;
        
        navigator.clipboard.writeText(text).then(() => {
            const originalText = text;
            output.innerText = "×”×•×¢×ª×§ ×‘×”×¦×œ×—×”! âœ…";
            output.style.color = "#25D366";

    }
</script>

</html>
