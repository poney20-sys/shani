    <style>

        body {

            font-weight: 600; font-size: 0.9rem; transition: 0.2s;
        }
        .btn-copy { background: #374151; color: white; }
        .btn-wa { background: #25D366; color: white; }
        .label { font-size: 0.8rem; color: #6b7280; margin-bottom: 5px; display: block; text-align: right; }
    </style>
</head>
<body>

<div class="card">
    <h1>FÄ±rtÄ±nadan Ã¶nceki Shani</h1>
    
    <span class="label">×”×§×œ×“ ×”×•×“×¢×”:</span>
    <textarea id="in" placeholder="×›×ª×•×‘ ×›××Ÿ..."></textarea>

    <span class="label">×”×ª×•×¦××”:</span>
    <div id="out" class="output-box">...</div>

    <div class="actions">
        <button class="btn-copy" onclick="copyText()">×”×¢×ª×§ ğŸ“‹</button>

    </div>
</div>

<script>
    const map = {
        '×':'ğŸ¦‰','×‘':'ğŸ¦Š','×’':'ğŸº','×“':'ğŸ¦','×”':'ğŸ¯','×•':'ğŸ¦’','×–':'ğŸ¦“','×—':'ğŸ—','×˜':'ğŸ­','×™':'ğŸ¹',
        '×›':'ğŸ°','×š':'ğŸ¥•','×œ':'ğŸ»','×':'ğŸ¨','×':'ğŸŒ³','× ':'ğŸ¼','×Ÿ':'ğŸ‹','×¡':'ğŸ®','×¢':'ğŸ·','×¤':'ğŸ¸',
        '×£':'ğŸƒ','×¦':'ğŸ’','×¥':'ğŸŒ','×§':'ğŸ¦„','×¨':'ğŸ´','×©':'ğŸ˜','×ª':'ğŸª',' ':' '
    };
    const rev = Object.fromEntries(Object.entries(map).map(([k, v]) => [v, k]));

    const input = document.getElementById('in');
    const output = document.getElementById('out');

    input.oninput = () => {
        const val = input.value;
        if (!val) { output.innerText = "..."; return; }
        
        const isHeb = /[\u0590-\u05FF]/.test(val);
        output.innerText = Array.from(val).map(c => isHeb ? (map[c] || c) : (rev[c] || c)).join('');
    };

    function copyText() {
        if (output.innerText === "...") return;
        navigator.clipboard.writeText(output.innerText);
        const old = output.innerText;
        output.innerText = "×”×•×¢×ª×§! âœ…";
        setTimeout(() => output.innerText = old, 1000);
    }

    function sendWA() {
        const text = output.innerText;
        if (text === "...") return;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }
</script>
