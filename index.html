<body>

<div class="card">
  <h1>FÄ±rtÄ±nadan Ã¶nceki Shani</h1>

  <label for="mainInput">×”×§×œ×“ ×›××Ÿ (×¢×‘×¨×™×ª ××• ××™××•×’'×™×):</label>
  <textarea id="mainInput" placeholder="..."></textarea>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // ××™×œ×•×Ÿ ×‘×§×¨×ª ××™×›×•×ª - 27 ×ª×•×•×™× ×™×™×—×•×“×™×™×
  const charMap = {
    '×':'ğŸ¦‰','×‘':'ğŸ¦Š','×’':'ğŸº','×“':'ğŸ¦','×”':'ğŸ¯','×•':'ğŸ¦’','×–':'ğŸ¦“','×—':'ğŸ—','×˜':'ğŸ­','×™':'ğŸ¹',
    '×›':'ğŸ°','×š':'ğŸ¥•','×œ':'ğŸ»','×':'ğŸ¨','×':'ğŸŒ³','× ':'ğŸ¼','×Ÿ':'ğŸ‹','×¡':'ğŸ®','×¢':'ğŸ·','×¤':'ğŸ¸',
    '×£':'ğŸƒ','×¦':'ğŸ’','×¥':'ğŸŒ','×§':'ğŸ¦„','×¨':'ğŸ´','×©':'ğŸ˜','×ª':'ğŸª',' ':' '
  };

  const emojiMap = {};
  for (const key in charMap) {
    if (charMap[key] !== ' ') emojiMap[charMap[key]] = key;
  }

  const input = document.getElementById('mainInput');
  const output = document.getElementById('mainOutput');

  if (!input || !output) {
    console.error("Missing #mainInput or #mainOutput in DOM");
    return;
  }

  input.addEventListener('input', () => {
    const val = input.value;
    if (!val) { output.textContent = "..."; return; }

    const chars = Array.from(val);
    const isHebrew = /[\u0590-\u05FF]/.test(val);

    const result = isHebrew
      ? chars.map(c => charMap[c] ?? c).join('')
      : chars.map(e => emojiMap[e] ?? e).join('');

    output.textContent = result;
  });

  async function copyText(text) {
    // Clipboard API (×™×¢×‘×•×“ ×œ×¨×•×‘ ×¨×§ ×‘-https/localhost)
    if (navigator.clipboard && window.isSecureContext) {
      await navigator.clipboard.writeText(text);
      return true;
    }

    // fallback ×œ×§×‘×¦×™ file://
    const ta = document.createElement("textarea");
    ta.value = text;
    ta.style.position = "fixed";
    ta.style.left = "-9999px";
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    const ok = document.execCommand("copy");
    document.body.removeChild(ta);
    return ok;
  }

  output.addEventListener('click', async () => {
    const text = output.textContent;
    if (!text || text === "...") return;

    try {
      const ok = await copyText(text);
      const old = output.textContent;
      output.textContent = ok ? "×”×•×¢×ª×§ âœ…" : "×œ× ×”×¦×œ×—×ª×™ ×œ×”×¢×ª×™×§ âŒ";
      setTimeout(() => output.textContent = old, 700);
    } catch (err) {
      console.error("Copy failed:", err);
    }
  });
});
</script>
